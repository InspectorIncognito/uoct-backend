version: '3.7'

services:
  nginx:
    profiles: ['dev']
    ports:
      - "8080:80"
  web:
    profiles: ['dev', 'test']
    build:
      target: dev
    command: webserver-dev
    ports:
      - "8081:8000"
    volumes:
      - ../backend:/app/backend
    env_file:
      - ./dev/backend_env
  db:
    profiles: ['dev', 'test']
    ports:
      - "5432:5432"